<!DOCTYPE html>
<html class="no-js" lang="pt-br">
	<head>
		<meta charset="utf-8" />
		<title>Instagram Layout </title>
		<meta name="description" content="">
		<link rel="shortcut icon" type="image/png" href="/favicon.png">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/fontawesome.min.css" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<header class="header">
			<div class="container">
				<a href="#"><img class="header__logo"src="img/instagram-logo.svg" alt=""></a>
				<a href=""><i class="far fa-paper-plane"></i></a>
			</div>
		</header>

		<section class="timeline-stories">
			<div class="container">
				<a href="#" class="user__profile"><img src="img/profiles/yoda/yoda-profile.jpg" alt=""></a>
				<a href="#" class="user__profile user__profile--newstories"><img src="img/profiles/black-panther/black-panther-profile.jpg" alt=""></a>
				<a href="#" class="user__profile user__profile--newstories"><img src="img/profiles/bruce/bruce-profile.jpg" alt=""></a>
				<a href="#" class="user__profile"><img src="img/profiles/gamora/gamora-profile.jpg"  alt=""></a></div>
			</section>
			
			
			<main class="timeline-posts">
				<div class="container post__card">
					<div class="post__header">
						<div class="user__info">
							<a href="#" class="user__profile"><img src="img/profiles/yoda/yoda-profile.jpg" alt=""></a>
							<span class="user__name">Mestre Yoda</span>
						</div>
						<i class="fas fa-ellipsis-h"> </i>
					</div>
					<img src="img/profiles/yoda/yoda-1.jpg" alt="" class="post__img">
					<div class="post__reactions">
						<i class="far fa-heart"></i>
						<i class="far fa-comment"></i>
						<i class="far fa-bookmark"></i>
					</div>
					<div class="post__likes">
						<a href="#" class="user__profile"><img src="img/profiles/domino/domino-profile.jpg" alt=""></a>
						<span class="post__likes-text">curtido por <strong>Domino</strong> e outras <strong>7 pessoas</strong></span>
					</div>
				</div>
				<div class="container post__card">
					<div class="post__header">
						<div class="user__info">
							<a href="#" class="user__profile"><img src="img/profiles/bruce/bruce-profile.jpg" alt=""></a>
							<span class="user__name">Bruce Wayne</span>
						</div>
						<i class="fas fa-ellipsis-h"> </i>
					</div>
					<img src="img/profiles/bruce/bruce-3.jpg" alt="" class="post__img">
					<div class="post__reactions">
						<i class="far fa-heart"></i>
						<i class="far fa-comment"></i>
						<i class="far fa-bookmark"></i>
					</div>
					<div class="post__likes">
						<a href="#" class="user__profile"><img src="img/profiles/yoda/yoda-profile.jpg" alt=""></a>
						<span class="post__likes-text">curtido por <strong>Mestre Yoda</strong> e outras <strong>8 pessoas</strong></span>
					</div>
				</div>
				<div class="container post__card">
					<div class="post__header">
						<div class="user__info">
							<a href="#" class="user__profile"><img src="img/profiles/black-panther/black-panther-profile.jpg" alt=""></a>
							<span class="user__name">Black Panther</span>
						</div>
						<i class="fas fa-ellipsis-h"> </i>
					</div>
					<img src="img/profiles/black-panther/black-panther-4.jpg" alt="" class="post__img">
					<div class="post__reactions">
						<i class="far fa-heart"></i>
						<i class="far fa-comment"></i>
						<i class="far fa-bookmark"></i>
					</div>
					<div class="post__likes">
						<a href="#" class="user__profile"><img src="img/profiles/bruce/bruce-profile.jpg" alt=""></a>
						<span class="post__likes-text">curtido por <strong>Bruce Wayne</strong> e outras <strong>10 pessoas</strong></span>
					</div>
				</div>
				<div class="container post__card">
					<div class="post__header">
						<div class="user__info">
							<a href="#" class="user__profile"><img src="img/profiles/gamora/gamora-profile.jpg" alt=""></a>
							<span class="user__name">Gamora</span>
						</div>
						<i class="fas fa-ellipsis-h"> </i>
					</div>
					<img src="img/profiles/gamora/gamora-3.jpg" alt="" class="post__img">
					<div class="post__reactions">
						<i class="far fa-heart"></i>
						<i class="far fa-comment"></i>
						<i class="far fa-bookmark"></i>
					</div>
					<div class="post__likes">
						<a href="#" class="user__profile"><img src="img/profiles/black-panther/black-panther-profile.jpg" alt=""></a>
						<span class="post__likes-text">curtido por <strong>Black Panther</strong> e outras <strong>4 pessoas</strong></span>
					</div>
				</div>
			</main>
	</body>
</html>
